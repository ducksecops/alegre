stages:
  - build_qa
  - deploy_qa

build_qa:
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker
  stage: build_qa
  variables:
    AWS_ACCESS_KEY_ID: $QA_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $QA_AWS_SECRET_ACCESS_KEY
  script:
    - apk add --no-cache curl jq python py-pip git
    - pip install awscli
    - $(aws ecr get-login --no-include-email --region eu-west-1)
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - git clone https://${GITHUB_TOKEN}:x-oauth-basic@github.com/meedan/configurator ./configurator
    - d=configurator/check/qa/alegre/; for f in $(find $d -type f); do cp "$f" "${f/$d/}"; done
    - docker build  -f docker/Dockerfile.production -t "$QA_ECR_BASE_URL:$CI_COMMIT_SHA"  .
    - docker push "$QA_ECR_BASE_URL:$CI_COMMIT_SHA"
  only:
    - gitlab/test


deploy_qa:
  image: python:3
  stage: deploy_qa
  variables:
    AWS_ACCESS_KEY_ID: $QA_AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $QA_AWS_SECRET_ACCESS_KEY
    AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
  script:
    - pip install ecs-deploy
    - ecs deploy ecs-qa  qa-algere --image qa-alegre-c $QA_ECR_BASE_URL:$CI_COMMIT_SHA -e qa-alegre-c ELASTICSEARCH_URL $ELASTICSEARCH_URL -e qa-alegre-c PRODUCT $PRODUCT --timeout 3600
    - echo "new Image was deployed $QA_ECR_BASE_URL:$CI_COMMIT_SHA"
  only:
    - gitlab/test