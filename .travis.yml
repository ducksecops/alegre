sudo: required
language: python
python:
- '3.6'
before_install:
- git clone https://${TOKEN}:x-oauth-basic@github.com/meedan/configurator ./configurator
- d=configurator/bridge/travis/alegre/; for f in $(find $d -type f); do cp "$f" "${f/$d/}"; done
- docker-compose up -d
script:
- docker-compose exec alegre bash -c "BOILERPLATE_ENV=test python manage.py test"
notifications:
  slack:
    secure: 
