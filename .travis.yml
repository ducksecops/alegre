sudo: required
language: python
python:
- '3.6'
before_install:
- wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.4.2.deb
- wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.4.2.deb.sha512
  && shasum -a 512 -c elasticsearch-6.4.2.deb.sha512 && sudo dpkg -i --force-confnew elasticsearch-6.4.2.deb
- sudo /usr/share/elasticsearch/bin/elasticsearch-plugin install analysis-icu
- sudo service elasticsearch restart
- wget -q --waitretry=1 --retry-connrefused -T 10 -O - http://127.0.0.1:9200
install:
- make install
script:
- make test
notifications:
  slack:
    secure: 
